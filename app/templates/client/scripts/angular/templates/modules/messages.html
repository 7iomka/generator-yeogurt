<div class="messages" ng-controller="MessagesCtrl">
    <div ng-model="messages">
        <div ng-if="messages.errors" ng-repeat="msg in messages.errors" class="error">
            {{msg}}
        </div>

        <div ng-if="messages.info" ng-repeat="msg in messages.info" class="info">
            {{msg}}
        </div>

        <div ng-if="messages.success" ng-repeat="msg in messages.success" class="success">
            {{msg}}
        </div>
    </div>
</div>
